<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="searchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.9" />
    </linearGradient>
    <filter id="searchShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#3b82f6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 搜索放大镜主体 -->
  <circle cx="40" cy="40" r="25" fill="none" stroke="url(#searchGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#searchShadow)"/>
  
  <!-- 放大镜手柄 -->
  <path d="M60 60L75 75" stroke="url(#searchGradient)" stroke-width="3" stroke-linecap="round" filter="url(#searchShadow)"/>
  
  <!-- 搜索中心亮点 -->
  <circle cx="40" cy="40" r="8" fill="#eff6ff" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- 装饰性光晕 -->
  <circle cx="40" cy="40" r="32" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
  <circle cx="40" cy="40" r="38" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.1"/>
</svg>